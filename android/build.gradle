allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
buildscript {
    repositories {
        google()  // Google repo'su burada olmalı
        mavenCentral()  // Maven merkezi repo
    }
    dependencies {
        // Android Gradle plugin versiyonunun uyumlu olduğundan emin olun
        classpath 'com.android.tools.build:gradle:7.4.1'  // Android Gradle Plugin versiyonu
        classpath 'com.google.gms:google-services:4.3.15'  // Firebase için google-services plugin
    }
}

